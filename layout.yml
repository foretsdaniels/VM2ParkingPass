# PDF Layout Configuration for Parking Passes
page:
  dpi: 72
  width: 612  # 8.5 inches * 72 dpi
  height: 792 # 11 inches * 72 dpi
  
  panels:
    top:
      origin: [0, 0]     # x, y from top-left
      height: 396        # Half page height
    bottom:
      origin: [0, 396]   # x, y from top-left  
      height: 396        # Half page height

fields:
  confirmation:
    offset: [120, 50]   # x, y offset from panel origin (adjusted for better placement)
    font_size: 12
    font: "Helvetica"
    color: "black"
    
  date:
    offset: [280, 50]   # x, y offset from panel origin (adjusted for better placement)
    font_size: 12
    font: "Helvetica"
    color: "black"
    
  nights:
    offset: [450, 50]   # x, y offset from panel origin (adjusted for better placement)
    font_size: 12
    font: "Helvetica"
    color: "black"

qr:
  content_template: "CONF={confirmation};ARR={arrival};NIGHTS={nights}"
  size_px: 80
  offset: [450, 200]   # x, y offset from panel origin
  border: 2
  error_correction: "M"  # L, M, Q, H
